<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp-Smoothie!!</title>

    


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link rel="stylesheet" href="./assets/css/style.css" /> 

</head>
<body>
    <header>
        <h1>
            <a href="/">
              Camp-Smoothie
            </a>
        </h1>
          <nav>
            <!-- Unordered list element -->
            <ul>
              <!-- List item element-->
              <li>
                <!-- Anchor element -->
                <a href="./ingredients.html" style="font-size: 16px;">Ingredients</a>
              </li>
              <li>
                <a href="./recipes.html" style="font-size: 16px;">Recipes</a>
              </li>
              <li>
                <a href="./favorites.html" style="font-size: 16px;">Favorites</a>
              </li>
              <li>
                <a href="./contactUs.html" style="font-size: 16px;">Contact Us</a>
              </li>
            </ul>
          </nav>
    </header>

    <section class="hero">
      <h1>Create Your Own Smoothie</h1>
        <h2 id="swanson"></h2>
        
    </section>

    <!-- drag and drop begins -->
    <main class="row">
      <div class="col s12"><h2>Add Your Ingredients</h2></div>
  

      <div class="create row">

          <!-- List of Fruit Ingredients -->
          <div class="col s12 m6 l3">
            <div class="card">
              <h2>Fruits</h2>
              <ul id="fruitList" class="ingredient-list">
                <li id="draggable-1" class="draggable">
                  Strawberry
                </li>
              
                <li id="draggable-2" class="draggable">
                  Blueberry
                </li>
              
                <li id="draggable-3" class="draggable">
                  Mango
                </li>
              </ul>
            </div>
          </div> 
      

          <!-- List of Base Ingredients -->
          <div class="col s12 m6 l3">
            <div class="card">
              <h2>Base</h2>
              <ul id="baseList" class="ingredient-list">
                <li id="draggable-7" class="draggable">
                  Coconut Milk
                </li>

                <li id="draggable-8" class="draggable">
                  Orange Juice
                </li>
              </ul>
            </div>
          </div>


          <!-- List of Proteins/Supplements -->
          <div class="col s12 m6 l3">
            <div class="card">
              <h2>Protein and Supplements</h2>
              <ul id="ptnsuppList" class="ingredient-list">
                <li id="draggable-9" class="draggable">
                  Peanut Butter
                </li>
              
                <li id="draggable-10" class="draggable">
                  Pea Protein
                </li>
              </ul>
            </div>
          </div>
        

          <div class="col s12 m6 l3">
            <div class="card">
              <h2>Smoothie</h2>
              <ul class="dropzone card" id="smoothie">
              </ul>
            </div>
          </div>
      
      </div>

      
    </main>
    <!-- drag and drop ends -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    

</body>
</html>
